<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador - Alura</title>

        <link rel="stylesheet" href="style.css">

    <body>
        <header>

                <img src="imagenes/Vector.png" alt="Logo de Alura" class="logo">
            </div>
            <section class="textboton">
                <textarea cols="33" rows="10" id="texto" class="input-texto" required placeholder="Ingrese el texto aquÃ­"></textarea>
